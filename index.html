<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicii Gourmet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bine ai venit la Delicii Gourmet!</h1>
    </header>
    <section class="container">
        <div class="dish">
            <img src="https://source.unsplash.com/400x300/?pizza" alt="Pizza Margherita">
            <h2>Pizza Margherita</h2>
            <p>O pizza clasică cu sos de roșii, mozzarella și busuioc proaspăt.</p>
            <button onclick="showDetails('Pizza Margherita')">Vezi mai multe</button>
        </div>
        <div class="dish">
            <img src="https://source.unsplash.com/400x300/?pasta" alt="Paste Carbonara">
            <h2>Paste Carbonara</h2>
            <p>Paste delicioase cu pancetta, ou și parmezan.</p>
            <button onclick="showDetails('Paste Carbonara')">Vezi mai multe</button>
        </div>
        <div class="dish">
            <img src="https://source.unsplash.com/400x300/?burger" alt="Burger Gourmet">
            <h2>Burger Gourmet</h2>
            <p>Un burger suculent cu carne de vită, brânză cheddar și legume proaspete.</p>
            <button onclick="showDetails('Burger Gourmet')">Vezi mai multe</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
